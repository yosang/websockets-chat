<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple WebSocket Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 30px auto;
        padding: 0 20px;
      }
      #status {
        font-weight: bold;
        margin-bottom: 15px;
      }
      #messages {
        border: 1px solid #ccc;
        padding: 12px;
        height: 280px;
        overflow-y: auto;
        margin-bottom: 15px;
        background: #f9f9f9;
        border-radius: 6px;
      }
      .msg {
        margin: 6px 0;
        padding: 6px 10px;
        border-radius: 5px;
      }
      .sent {
        background: #d1e7ff;
        text-align: right;
      }
      .received {
        background: #e0ffe0;
        text-align: left;
      }
      .system {
        color: #777;
        font-style: italic;
        text-align: center;
      }

      form {
        display: flex;
        gap: 10px;
      }
      #message {
        flex: 1;
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        background: #0066cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0055aa;
      }
      button:disabled {
        background: #aaa;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h2>WebSocket Test</h2>
    <div id="status">Connecting to ws://localhost:5000 ...</div>

    <div id="messages"></div>

    <form id="form">
      <input type="text" id="message" placeholder="Type a message..." autocomplete="off" />
      <button type="submit" id="sendBtn" disabled>Send</button>
    </form>

    <script>
      const status = document.getElementById("status");
      const messages = document.getElementById("messages");
      const form = document.getElementById("form");
      const input = document.getElementById("message");
      const sendBtn = document.getElementById("sendBtn");

      // Change this if your server runs on different host/port
      const ws = new WebSocket("ws://localhost:5000");

      ws.onopen = () => {
        status.textContent = "Connected âœ“";
        status.style.color = "green";
        sendBtn.disabled = false;
        addMessage("Connected to server", "system");
      };

      ws.onmessage = (event) => {
        addMessage(event.data, "received");
      };

      ws.onclose = () => {
        status.textContent = "Disconnected";
        status.style.color = "red";
        sendBtn.disabled = true;
        addMessage("Connection closed", "system");
      };

      ws.onerror = (err) => {
        console.error("WebSocket error:", err);
        status.textContent = "Connection error";
        status.style.color = "darkred";
        addMessage("Connection error occurred", "system");
      };

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (!input.value.trim()) return;

        const text = input.value.trim();
        ws.send(text);
        addMessage(text, "sent");
        input.value = "";
        input.focus();
      });

      function addMessage(text, type) {
        const div = document.createElement("div");
        div.className = `msg ${type}`;
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }
    </script>
  </body>
</html>
